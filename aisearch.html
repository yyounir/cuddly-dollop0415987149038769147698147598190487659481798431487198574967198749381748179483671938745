<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search with Gemini AI Response</title>
    <style>
        /* Custom styles for the Inter font and basic body styling */
        body {
            font-family: Arial, sans-serif; /* Using a common system font */
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            flex-direction: column; /* Arrange children vertically */
            min-height: 100vh; /* Ensure body takes full viewport height */
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            padding-bottom: 120px; /* Space for the fixed search bar at the bottom */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .main-content {
            flex-grow: 1; /* Allows main content to take up available space */
            display: flex;
            flex-direction: column; /* Arrange content vertically within main-content */
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            text-align: center;
            padding-bottom: 20px; /* Add some space above the fixed search bar */
            padding-top: 20px; /* Add some space from the top */
        }

        .main-content h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .gemini-response-container {
            background-color: #e0f2f7; /* Light blue background */
            border: 1px solid #b3e5fc; /* Blue border */
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px; /* Space from the top content */
            width: 100%;
            max-width: 600px; /* Max width for readability */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            color: #01579b; /* Dark blue text */
            min-height: 100px; /* Minimum height for the response area */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            line-height: 1.6;
            overflow-wrap: break-word; /* Ensure long words break */
            word-wrap: break-word; /* For older browsers */
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }

        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-bar-fixed-wrapper {
            position: fixed; /* Make the wrapper sticky at the bottom */
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff; /* White background for the bar */
            box-shadow: 0 -5px 15px -3px rgba(0, 0, 0, 0.1); /* Shadow at the top */
            padding: 15px 20px; /* Padding inside the fixed bar */
            box-sizing: border-box; /* Include padding in width */
            z-index: 1000; /* Ensure it stays on top of other content */
            border-top: 1px solid #e2e8f0; /* Light border at the top */
        }

        .container {
            width: 100%;
            max-width: 480px; /* Equivalent to max-w-md */
            margin: 0 auto; /* Center the search container within the fixed wrapper */
            background-color: #ffffff; /* White background */
            padding: 24px; /* Equivalent to p-6 */
            border-radius: 8px; /* Equivalent to rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Equivalent to shadow-xl */
            border: 1px solid #e2e8f0; /* Equivalent to border border-gray-200 */
        }
        /* Remove background and shadow for the inner container when it's inside the fixed wrapper */
        .search-bar-fixed-wrapper .container {
            background-color: transparent;
            box-shadow: none;
            border: none;
            padding: 0; /* Remove padding as it's handled by the wrapper */
        }


        .title {
            font-size: 30px; /* Equivalent to text-3xl */
            font-weight: bold; /* Equivalent to font-bold */
            text-align: center; /* Equivalent to text-center */
            color: #1a202c; /* Equivalent to text-gray-800 */
            margin-bottom: 24px; /* Equivalent to mb-6 */
        }

        .input-wrapper {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px; /* Equivalent to px-5 py-3 */
            border: 1px solid #cbd5e0; /* Equivalent to border border-gray-300 */
            border-radius: 8px; /* Equivalent to rounded-lg */
            outline: none; /* Remove default outline */
            font-size: 18px; /* Equivalent to text-lg */
            color: #4a5568; /* Equivalent to text-gray-700 */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Equivalent to shadow-sm */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .search-input:focus {
            border-color: #3b82f6; /* Equivalent to focus:border-blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Equivalent to focus:ring-2 focus:ring-blue-500 */
        }

        .suggestions-container {
            position: absolute;
            bottom: 100%; /* Position above the search input */
            left: 0;
            width: 100%;
            margin-bottom: 4px; /* Small gap between input and suggestions */
            border: 1px solid #cbd5e0;
            border-bottom: none; /* No border at the bottom */
            max-height: 200px;
            overflow-y: auto;
            display: none;
            flex-direction: column-reverse; /* Display suggestions from bottom up */

            z-index: 10;           

            background-color: #D1CEFF;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.10);
            padding: 10px;
            text-align: left;
        }

        .suggestions-container.show {
            display: flex; /* Use flex to control order */
        }

        .suggestion-item {
            padding: 12px 16px; /* Equivalent to 0.75rem 1rem */
            cursor: pointer;
            border-radius: 100px; /* Equivalent to rounded-md */            
            color: #14007f;
	        font-family: "nunito";
            display: block;
            animation: fadeIn .15s;
            transition-duration: 0.4s;
        }

        .suggestion-item:hover {
            background-color: #a999ff;
            border-radius: 25px;
            padding-top: 15px;
            padding-bottom: 15px;
            animation: fadeIn .45s;
            font-weight: bold;
        }

        .search-results {
            margin-top: 32px;
            padding: 16px;
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            color: #1e40af;
            text-align: center;
            font-size: 18px;
            display: none;
        }

        .search-results.show {
            display: block;
        }

        .search-term {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Welcome to the AI Search Page!</h1>
        <p>Type your query in the search bar below and get a response from Gemini.</p>
        
        <div id="geminiResponseContainer" class="gemini-response-container">
            Type something to get an AI response!
        </div>

        <!-- Add more content here to make the page scrollable -->
        <div style="height: 500px;"></div>
        <p>End of scrollable content.</p>
    </div>

    <div class="search-bar-fixed-wrapper">
        <div class="container">
            <div class="input-wrapper">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Ask Gemini anything..."
                    class="search-input"
                    autocomplete="off"
                >
                <div
                    id="suggestionsContainer"
                    class="suggestions-container"
                >
                    <!-- Suggestions will be populated here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get references to the DOM elements
        const searchInput = document.getElementById('searchInput');
        const suggestionsContainer = document.getElementById('suggestionsContainer');
        const geminiResponseContainer = document.getElementById('geminiResponseContainer');

        // Mock data for suggestions. In a real application, this would come from an API.
        const allSuggestions = [
            'What is the capital of France?',
            'Explain quantum physics simply.',
            'Tell me a fun fact about cats.',
            'How does photosynthesis work?',
            'Who wrote Romeo and Juliet?',
            'What is the highest mountain in the world?',
            'Define artificial intelligence.',
            'Suggest a recipe for pasta.',
            'What are the benefits of exercise?',
            'History of the internet.'
        ];

        /**
         * Filters suggestions based on the user's input.
         * @param {string} query The search query.
         * @returns {string[]} An array of matching suggestions.
         */
        function filterSuggestions(query) {
            if (!query) {
                return []; // Return empty array if query is empty
            }
            const lowerCaseQuery = query.toLowerCase();
            return allSuggestions.filter(suggestion =>
                suggestion.toLowerCase().includes(lowerCaseQuery)
            ).slice(0, 8); // Limit to 8 suggestions for brevity
        }

        /**
         * Fetches a response from the Gemini API.
         * @param {string} prompt The prompt to send to Gemini.
         */
        async function getGeminiResponse(prompt) {
            if (prompt.trim() === '') {
                geminiResponseContainer.textContent = "Please enter a query to get an AI response.";
                return;
            }

            // Show loading spinner
            // geminiResponseContainer.innerHTML = '<div class="loading-spinner"></div><p style="margin-top: 10px;">Generating response...</p>';
            geminiResponseContainer.innerHTML = '<div class="loadingio-spinner-dual-ring-nq4q5u6dq7r"><div class="ldio-x2uulkbinbj"><p style="margin-top: 10px;">Generating response...</p>';

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = { contents: chatHistory };
            const apiKey = ""; // Canvas will automatically provide the API key at runtime
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    geminiResponseContainer.textContent = text; // Display the response
                } else {
                    geminiResponseContainer.textContent = "Sorry, I couldn't get a response. Please try again.";
                    console.error("Gemini API response structure unexpected:", result);
                }
            } catch (error) {
                geminiResponseContainer.textContent = "An error occurred while fetching the response. Please check your network connection or try again later.";
                console.error("Error calling Gemini API:", error);
            }
        }

        /**
         * Displays the suggestions in the suggestions container.
         * @param {string[]} suggestions An array of suggestions to display.
         */
        function displaySuggestions(suggestions) {
            suggestionsContainer.innerHTML = ''; // Clear previous suggestions
            if (suggestions.length > 0) {
                suggestions.forEach(suggestion => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.classList.add('suggestion-item');
                    suggestionItem.textContent = suggestion;
                    // Add click listener to each suggestion item
                    suggestionItem.addEventListener('click', () => {
                        searchInput.value = suggestion; // Set search input value
                        suggestionsContainer.classList.remove('show'); // Hide suggestions
                        getGeminiResponse(suggestion); // Get Gemini response
                    });
                    suggestionsContainer.prepend(suggestionItem); // Prepend to display from bottom up
                });
                suggestionsContainer.classList.add('show'); // Show the container
            } else {
                suggestionsContainer.classList.remove('show'); // Hide if no suggestions
            }
        }

        // Event listener for input changes in the search bar
        searchInput.addEventListener('input', (event) => {
            const query = event.target.value.trim(); // Get current input value
            const filtered = filterSuggestions(query); // Filter suggestions
            displaySuggestions(filtered); // Display them
        });

        // Event listener for 'Enter' key press on the search input
        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const query = searchInput.value.trim();
                getGeminiResponse(query); // Get Gemini response
                suggestionsContainer.classList.remove('show'); // Hide suggestions after search
            }
        });

        // Event listener to hide suggestions when clicking outside the search area
        document.addEventListener('click', (event) => {
            if (!searchInput.contains(event.target) && !suggestionsContainer.contains(event.target)) {
                suggestionsContainer.classList.remove('show');
            }
        });
    </script>
</body>
</html>
